<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My-mini-journal</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="enter">
        <div class="center-content">
          <h1>My-Mini-Journal</h1>
          <p class="subtext">
            Welcome back to your personal world of thoughts.<br />
            If you already have an account, <strong>login</strong> below.<br />
            If youâ€™re new, <strong>sign up</strong> to start your journey.
          </p>
          <div class="auth-buttons">
            <button id="loginBtn">Login</button>
            <button id="signupBtn">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalTitle">Login</h2>
        <form id="authForm">
          <div id="emailField">
            <label>Email:</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <label>Username:</label>
          <input
            type="text"
            id="username"
            placeholder="Enter username"
            required
          />
          <label>Password:</label>
          <input
            type="password"
            id="password"
            placeholder="Enter password"
            required
          />
          <p id="forgotPasswordText">
            <a href="#" id="forgotPasswordLink">Forgot Password?</a>
          </p>

          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
