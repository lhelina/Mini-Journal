<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>journals</title>
    <link rel="stylesheet" href="stylee.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="journal">
        <h1>Welcome<br />to<br />your<br />journal</h1>

        <button id="logoutBtn">Logout</button>
      </div>
      <div class="new-journal">
        <h2>write today's journal</h2>
        <form>
          <label> title </label>
          <input type="text" id="title" placeholder="journal title" />
          <label>content </label>
          <textarea
            id="content"
            placeholder="Write your thoughts..."
            rows="30"
          ></textarea>
          <button type="submit" id="saveBtn">Save journal</button>
        </form>
      </div>

      <hr />

      <div id="myjournals" class="myjournals">
        <button id="showJournalsBtn">My Saved Journals</button>
        <div id="myjournals"></div>
      </div>
    </div>
    <script src="journal.js"></script>
  </body>
</html>
